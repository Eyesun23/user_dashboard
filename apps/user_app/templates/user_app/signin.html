<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    {% load staticfiles %}

</head>
<body>
    <div class='fluid'>
        <div class='row' id='header'>
            <div class='offset1' id='logo'>
            </div>
            <div id='nav_wrapper' class='col7'>
                    <a href='/'><h3>Home</h3></a>
            </div>
            <div class='col2' id='right_header'>
                <h3><a href='/signin'>Sign in</a></h3>
            </div>
        </div>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col1'>
                <form action='/login/' method='post'>
                    {% csrf_token %}
                    <div class='form-group'>
                        <label for='email'>Email Address:</label>
                        <input name='email' type='email' class='form-control' id='email' placeholder='Email'>
                    </div>
                    <div class='form-group'>
                        <label for='password'>Password:</label>
                        <input name='password' type='password' class='form-control' id='password' placeholder='Password'>
                    </div>
                    <input class="btnsuccess" type="submit" value="Sign In">
                </form>
            </div>
        </div>
        <p><a href='/register'>Do not have an account? Register.</a></p>
    </div>
</body>
</html>
